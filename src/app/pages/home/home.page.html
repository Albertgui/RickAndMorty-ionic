<ion-header mode="md">
  <ion-toolbar>
    <ion-title>
      <div class="version">Ionic v7</div>
      <strong>Rick & Morty</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div class="glass-content">
    <ion-grid>
      <ion-row >
        <ion-col class="d-flex-center" size="12">
          <ion-searchbar placeholder="Buscar" [(ngModel)]="params.name" (ionInput)="searchCharacter()" [debounce]="250"></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col routerLink="/character-detail/{{item.id}}" sizeLg="6" sizeMd="6" sizeSm="12" size="12" *ngFor="let item of characters">
          <ion-card>
            <ion-grid>
              <ion-row>
                <ion-col sizeLg="4" sizeMd="4" sizeSm="4" size="12" class="ion-padding">
                  <ion-avatar>
                    <img [src]="item.image"/>
                  </ion-avatar>
                </ion-col>
                <ion-col sizeLg="8" sizeMd="8" sizeSm="8" size="12" class="ion-padding">
                  <div class="name"><strong>{{ item.name }}</strong></div>
                  <p>Origen: <br>
                    <strong>{{ (item.origin.name) === 'unknown' ? 'Desconocido' : item.origin.name }}</strong>
                  </p>
                  <p>Visto por Ãºltima vez: <br>
                    <strong>{{ (item.location.name) === 'unknown' ? 'Desconocido' : item.location.name }}</strong>
                  </p>
                  <p>Especie:<br>
                    <strong>{{ (item.species) === 'unknown' ? 'Desconocido' : item.species }}</strong>
                  </p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="getCharacter($event)">
      <ion-infinite-scroll-content>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
